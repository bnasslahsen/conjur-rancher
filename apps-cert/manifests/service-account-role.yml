---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: conjur-rolebinding
  namespace: $APP_NAMESPACE
subjects:
  - kind: ServiceAccount
    name: authn-k8s-sa
    namespace: $CYBERARK_CONJUR_NAMESPACE
roleRef:
  kind: ClusterRole
  name: conjur-clusterrole
  apiGroup: rbac.authorization.k8s.io